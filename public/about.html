                    else sticky.removeClass('fixed');

            if (sessionStorage.getItem('splash') === 'true') {
                $('.pop-up-newsletter').removeClass('splash').hide();
            } else {
                $('.pop-up-newsletter').addClass('splash').show();
            }

            $('.w-button').bind('click', function () {
                sessionStorage.setItem('splash', 'true');
            });

                $('.divhidden').hide();
            }

            $('.show').click(function () {
                $(this).next().fadeToggle(600);

<script>
    fetch('paperspace.json')
        .then(response => response.json())
        .then(data => {
            console.log(data)

            var img = new Image();
            img.src = data.aboutPage.sponsorImage;
            img.setAttribute("sizes", "max-width: 479px) 100vw, (max-width: 767px) 93vw, (max-width: 991px) 685px, 937px");
            img.setAttribute("class", "logo-support balk");
            document.getElementById('sponsorsImg').appendChild(img)

            document.querySelector('#aboutPageDescription').innerText = data.aboutPage.description

            for (var i=0; i < data.aboutPage.team[0].editorsInChief.length; i++) document.querySelector('#latestEditorsInChief').innerText += data.aboutPage.team[0].editorsInChief[i] + "\n";
            for (var i=0; i < data.aboutPage.team[0].graphicsEditors.length; i++) document.querySelector('#latestGraphicsEditors').innerText += data.aboutPage.team[0].graphicsEditors[i] + "\n";
            for (var i=0; i < data.aboutPage.team[0].articleEditors.length; i++) document.querySelector('#latestArticleEditors').innerText += data.aboutPage.team[0].articleEditors[i] + "\n";
            for (var i=0; i < data.aboutPage.team[0].socialMediaCoordinators.length; i++) document.querySelector('#latestSocialMediaCoordinators').innerText += data.aboutPage.team[0].socialMediaCoordinators[i] + "\n";
            
            for (var j=1; j < data.aboutPage.team.length; j++)
            {
                console.log(j)
                document.querySelector('#previousYears').innerText += data.aboutPage.team[j].year + "\n";
                document.querySelector('#previousEditors').innerText += "EDITORS-IN-CHIEF" + "\n";
                for (var i=0; i < data.aboutPage.team[j].editorsInChief.length; i++) document.querySelector('#previousEditors').innerText += data.aboutPage.team[j].editorsInChief[i] + "\n";
                document.querySelector('#previousEditors').innerText += "GRAPHICS EDITORS" + "\n";
                for (var i=0; i < data.aboutPage.team[j].graphicsEditors.length; i++) document.querySelector('#previousEditors').innerText += data.aboutPage.team[j].graphicsEditors[i] + "\n";
                document.querySelector('#previousEditors').innerText += "ARTICLE EDITORS" + "\n";
                for (var i=0; i < data.aboutPage.team[j].articleEditors.length; i++) document.querySelector('#previousEditors').innerText += data.aboutPage.team[j].articleEditors[i] + "\n";
                document.querySelector('#previousEditors').innerText += "SOCIAL MEDIA COORDINATORS" + "\n";
                for (var i=0; i < data.aboutPage.team[j].socialMediaCoordinators.length; i++) document.querySelector('#previousEditors').innerText += data.aboutPage.team[j].socialMediaCoordinators[i] + "\n";
            }

        })
</script>
