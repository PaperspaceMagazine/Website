    <script>
        let latestMagazineCovers = [];
        let currentIndex = 9;
    
        function showMoreIssues() {
            const gridContainer = document.querySelector(".grid-container");
            const moreButton = document.getElementById("moreButton");
    
            // Check if there are more issues to display
            if (currentIndex < latestMagazineCovers.length) {
                const endIndex = latestMagazineCovers.length;
    
                for (let i = currentIndex; i < endIndex; i++) {
                    const img = new Image();
                    img.src = latestMagazineCovers[i].coverImage;
    
                    const link = document.createElement("a");
                    link.href = latestMagazineCovers[i].url;
                    link.target = "_blank";
                    link.appendChild(img);
    
                    const gridItem = document.createElement("div");
                    gridItem.classList.add("grid-item");
                    gridItem.appendChild(link);
    
                    gridContainer.appendChild(gridItem);
                }
    
                currentIndex = endIndex;
    
                // Hide the "More issues" button if all issues have been displayed
                if (currentIndex >= latestMagazineCovers.length) {
                    moreButton.style.display = "none";
                }
            }
        }
    
        fetch('paperspace.json')
            .then(response => response.json())
            .then(data => {
                latestMagazineCovers = data.latestMagazineCovers;
    
                for (let i = 0; i < 9 && i < latestMagazineCovers.length; i++) {
                    const img = new Image();
                    img.src = latestMagazineCovers[i].coverImage;
    
                    const link = document.createElement("a");
                    link.href = latestMagazineCovers[i].url;
                    link.target = "_blank";
                    link.appendChild(img);
    
                    const gridItem = document.getElementById(`magazine${i}`);
                    gridItem.appendChild(link);
                }
    
                // Hide the "More issues" button if all issues have been displayed initially
                if (latestMagazineCovers.length <= 9) {
                    const moreButton = document.getElementById("moreButton");
                    moreButton.style.display = "none";
                }
            });
    </script>

    <script>
        $(function () {
            if ($(".sticky")[0]) {
                var stickyOffset = $('.sticky').offset().top;

                $(window).scroll(function () {
                    var sticky = $('.sticky'),
                        scroll = $(window).scrollTop();

                    if (scroll >= (stickyOffset)) sticky.addClass('fixed');
                    else sticky.removeClass('fixed');

                });
            }

            if (sessionStorage.getItem('splash') === 'true') {
                $('.pop-up-newsletter').removeClass('splash').hide();
            } else {
                $('.pop-up-newsletter').addClass('splash').show();
            }

            $('.w-button').bind('click', function () {
                sessionStorage.setItem('splash', 'true');
            });

            if (window.matchMedia("(min-width: 992px)").matches) {
                $('.divhidden').hide();
            }



            $('.show').click(function () {
                $(this).next().fadeToggle(600);
            });

        });   
    </script>
    <script>
        var video = $(".video-mute video"),
            button = $(".icon-mute");

        video.prop('muted', true);

        button.click(function () {
            if (video.prop('muted')) {
                button.removeClass('muted');
                video.prop('muted', false);
            } else {
                button.addClass('muted');
                video.prop('muted', true);
            }
        }); 
    </script>

    <script>
        fetch('paperspace.json')
            .then(response => response.json())
            .then(data => {
                document.querySelector('#tabBanner').innerText = data.mainPage.tabBanner
                document.querySelector('#summary').innerHTML = data.mainPage.summary
                document.querySelector('#latestIssueTitle').innerText = data.latestIssue.title
                document.querySelector('#latestIssueIssuu').setAttribute("href", data.latestMagazineCovers[0].url)
                document.querySelector('#instagram').setAttribute("href", data.socials.instagram)
                document.querySelector('#issuu').setAttribute("href", data.socials.issuu)
                var mailTo = "mailto:";
                mailTo += data.socials.email;
                document.querySelector('#emailFailed').innerHTML+= data.socials.email;
                document.querySelector('#emailFailed').setAttribute("href", mailTo);
            })
